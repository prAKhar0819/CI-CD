<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-Style Logo Animation</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #3a7bd5, #00c6ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 198, 255, 0.8);
            transition: background 0.8s ease-in-out, transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out;
            animation: pulseGlow 3s infinite alternate;
        }

        /* Hover Effect */
        .logo-container:hover {
            background: radial-gradient(circle, #00c6ff, #3a7bd5);
            transform: rotate(10deg) scale(1.05);
            box-shadow: 0 0 80px rgba(0, 198, 255, 1);
        }

        /* Inner Circular Design */
        .inner-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff33, #ffffff11);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .logo-container:hover .inner-circle {
            transform: scale(1.1);
        }

        /* Text Animation */
        .logo-text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: transform 0.5s ease-in-out, color 0.5s ease-in-out;
            animation: textPulse 2s infinite alternate;
        }

        .logo-container:hover .logo-text {
            transform: scale(1.1);
            color: #00c6ff;
        }

        /* Pulsing Glow Animation */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 40px rgba(0, 198, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 70px rgba(0, 198, 255, 0.9);
            }
        }

        /* Text Pulse Animation */
        @keyframes textPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="inner-circle">
            <div class="logo-text">Finished !!!</div>
        </div>
    </div>

</body>
</html>
