<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Logo Animation</title>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        svg {
            width: 300px;
            height: auto;
        }

        /* Wave Animation */
        .waves {
            animation: waveMove 2s ease-in-out infinite;
        }

        @keyframes waveMove {
            0% { transform: translateY(0px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <!-- Docker Logo SVG -->
    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <!-- Whale Body -->
        <path fill="#0099DA" d="M246 110c-4 21-15 40-30 53a80 80 0 0 1-57 21c-11 0-22-2-31-6a72 72 0 0 1-28 6c-18 0-36-7-52-19a107 107 0 0 1-36-49c-9-24-7-44-3-55l2-5 5 1a82 82 0 0 0 26 2c-2-9-1-16 1-21 3-8 9-14 16-20 8-6 17-9 26-9 11-1 21 2 31 6 12-6 27-9 43-8 18 1 32 7 41 17 7 7 11 14 13 23l1 6 6 1 4 1 3 2c3 3 7 9 5 17Zm-52 42c9-7 18-19 22-33 4-12 4-22 2-27h-4l-3-1h-5l-1-4c-2-9-6-14-11-19-8-7-19-12-35-13-13-1-27 1-37 6l-3 2-3-2c-11-4-21-7-30-6-7 0-14 2-20 7-6 4-11 9-13 14-2 4-3 9-1 18v6h-6a103 103 0 0 1-29-3c-1 7-2 22 4 40a99 99 0 0 0 32 46c14 11 30 17 46 17 9 0 18-2 27-6l4-2 4 2c8 4 18 6 28 6 18 0 35-6 48-18Z"/>
        
        <!-- Containers -->
        <rect fill="#0099DA" x="60" y="50" width="30" height="25"/>
        <rect fill="#0099DA" x="95" y="50" width="30" height="25"/>
        <rect fill="#0099DA" x="130" y="50" width="30" height="25"/>
        <rect fill="#0099DA" x="165" y="50" width="30" height="25"/>
        <rect fill="#0099DA" x="100" y="20" width="30" height="25"/>
        <rect fill="#0099DA" x="135" y="20" width="30" height="25"/>
        
        <!-- Waves -->
        <path class="waves" fill="#0099DA" d="M5 170c10-6 20-12 30-12 14 0 18 12 34 12s21-12 35-12c13 0 16 12 31 12s19-12 34-12 17 12 33 12 22-12 37-12c10 0 20 6 30 12v10H5Z"/>
    </svg>

</body>
</html>
