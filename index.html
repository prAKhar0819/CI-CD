<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Logo Animation</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .docker-container {
            position: relative;
            width: 250px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Whale Body */
        .whale {
            width: 250px;
            height: 80px;
            background-color: #0db7ed;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
        }

        /* Stacked Containers */
        .container-boxes {
            display: flex;
            position: absolute;
            bottom: 60px;
            gap: 4px;
        }

        .box {
            width: 30px;
            height: 30px;
            background-color: #0db7ed;
            border-radius: 4px;
        }

        /* Waves Animation */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, rgba(255,255,255,0) 60%);
            animation: waveAnimation 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes waveAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Text */
        .docker-text {
            position: absolute;
            bottom: -30px;
            font-size: 20px;
            font-weight: bold;
            color: #0db7ed;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="docker-container">
        <!-- Stacked Containers -->
        <div class="container-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Whale Shape -->
        <div class="whale"></div>

        <!-- Wave Effect -->
        <div class="waves"></div>

        <!-- Docker Text -->
        <div class="docker-text">ANSIBLE</div>
    </div>

</body>
</html>
